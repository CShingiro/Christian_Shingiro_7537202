<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form action="index.php" method="post">
            <fieldset>
                <legend>Enter Your Information in the form below:</legend>
                <p><b>First Name: </b>
                    <input type="text" name="first_name" size="1" maxlength="1" value="" required>
                </p>
                <p><b>Last Name: </b>
                    <input type="text" name="last_name" size="30" maxlength="30" value="" required>
                </p>
                <p><b>Email Address: </b>
                    <input type="email" name="email" size="40" maxlength="40" value="" required>
                </p>
                <p><b>User Name: </b>
                    <input type="text" name="username" required>
                </p>
                <p><b>Password: </b>
                    <input type="password" id="password1" name="password1" size="20" maxlength="20" value="" required>
                </p>
                <p><b>Confirm Password: </b>
                    <input type="password" id="password2" name="password2" size="20" maxlength="20" value="" required><span>*</span>
                </p>
            </fieldset>
            <div style="align-self: center;"><input id="submit" type="submit" name="submit" value="Register"></div>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
